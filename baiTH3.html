<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a;
        var b;
        a = prompt("Nhập giá trị a");
        b = prompt("Nhập giá trị b");

        document.write("Giá tri a: " +a);
        document.write("<br>Giá tri b: " +b);
        if(a%b==0){
            alert("Đây là bội");
            document.write("<br>Bội là: ", +a);
        } else{
            alert("Đây không phải là bội");
        }
    </script>
</head>
<body>

</body>
</html>
